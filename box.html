<!DOCTYPE html>
<html>
<head>
	<title>box model</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		#box{
			background-color: skyblue;
			padding: 20px 20px 50px 50px;
			margin: 20px;
			border: 10px  solid pink;
		}
		.mygin{
			opacity: 50%;
			border-radius: 25px;
			margin-left: auto;
			margin-right: auto;
			display: block;
			max-width: 10%;
			height: auto;
			filter: blur(2px);
			
		}
	</style>
</head>
<body>
<div id="box">
	<img src="https://media2.giphy.com/media/MeIucAjPKoA120R7sN/giphy.gif?cid=6c09b952j1oosvnp59rdzz832rsnmzldjd3ar0giek2wd23m&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g">
</div>
</body>
</html>
