<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="main border border-2 border-dark text-center w-50">
	<div class="row">
		<div class="col-12 fs-1 text-dark text-center">COVID-19 Vaccin Registration</div>
	</div>

<form width="50px">
			<div class="row text-center">
				<div class="col-1"></div>
  <div class=" col-2 mb-3 text-dark ">First Name :</div><div class="col-5 ps-5"><input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
 
  </div>
</div>
<div class="row text-center">
	<div class="col-1"></div>
<div class=" col-2 mb-3 text-dark ">Last Name :</div><div class="col-5 ps-5"><input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
 
  </div>
</div>
<div class="row text-center">
	<div class="col-1"></div>
<div class=" col-2 mb-3 text-dark ">Adhar number :</div><div class="col-5 ps-5"><input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
 
  </div>
</div>
<div class="row text-center">
	<div class="col-1"></div>
<div class=" col-2 mb-3 text-dark ">Vaccin Name :</div><div class="col-5 ps-5"><select>
						<option value="" disabled selected>Select Vaccin name</option>
						<option value="B.tech">B.teck</option>
						<option value="M.tech">M.tech</option>
						<option value="Phd">Phd</option>
					</select>
 
  </div>
</div>
<div class="row text-center">
	<div class="col-1"></div>
<div class=" col-2 mb-3 text-dark ">Vaccin Center Name :</div><div class="col-5 ps-5"><select>
						<option value="" disabled selected>Select Vaccin Center name</option>
						<option value="B.tech">B.teck</option>
						<option value="M.tech">M.tech</option>
						<option value="Phd">Phd</option>
					</select>
 
  </div>
</div>
<div class="row text-center">
	<div class="col-1"></div>
   <div class=" col-2 mb-3 text-dark ">Date Of Dose :</div><div class="col-5 ps-5"><input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
 
  </div>
</div>
<div class="row text-center">
	<div class="col-1"></div>
<div class=" col-2 mb-3 text-dark ">Dose number :</div><div class="col-5 ps-5"><input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
 
  </div>
</div>
<div class="row">
	<div class="col-4"></div>
	<div class="col-2"><button type="submit" class="btn btn-primary text-dark bg-secondary">Click Heare</button></div>
	<div class="col-2"><button type="submit" class="btn btn-primary text-dark bg-secondary">CNCLE</button></div>
	<div class="col-4"></div>
</div>




</form>
</div>
